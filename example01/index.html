<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Exercise 01</title>
</head>

<body>
  <h1>Hi to Exercise 01</h1>
  <p>Open the JS console...</p>

  <script src="node_modules/systemjs/dist/system.js"></script>
  <script>
    console.debug("Page Loaded and Script Running");

    /* SystemJS Configs */
    SystemJS.config({
      baseURL: './js/modules'
      // meta: {
      //   './foo.js': { format: 'amd' },
      //   './amdtest.js': { format: 'amd' },
      //   './moduleCommonJS.js': { format: 'cjs' }
      // }
    });

    /* Self reveiling module */
    SystemJS.import('dummyModule.js')
      .then(function () {
        dummyModule.update();
      });

    /* Common JS */
    SystemJS.import('moduleCommonJS.js')
      .then(function (m) {
        m.updateCJS();
      })

    /* AMD Example 1 */
    SystemJS.import('foo.js').then(function (foo) {
      console.log(foo);
      foo.updateAMD();
    });

    /* AMD Example 2 */
    System.import('amdtest.js').then(function (amdtest) {
      console.log(amdtest);
      amdtest.updateAMD();
    }).catch(function (error) {
      alert(error);
    });

  </script>
</body>

</html>
